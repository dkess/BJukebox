<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Bridges Jukebox</title>

<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,600' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="static/site.css" type="text/css" media="screen" />

<script type="text/javascript" src="static/site.js"></script>
</head>

<body>
	<h1>Bridges Jukebox</h1>
	<div id="starttext">Connecting to WebSocket...</div>
	<div id="nameentry">
		<label>Enter your name: <input id="input-name" type="text" autocomplete="username"/></label>
		<button id="b-entername">Go</button>
	</div>
	<div id="interface">
		<label>Queue song URL: <input id="input-songurl" type="text" autocomplete="url"/></label>
		<button id="b-songurl">Submit</button>
		<span id="songurlerror" class="errorbox">There was an error!</span>
		<div id="nowplaying">
			<h2>Now Playing</h2>
			<div id="currentplayer-descr"><span id="currentplayer" class="name"></span> is currently playing...</div>
			<div id="noplaying">Nothing is currenty playing!</div>
			<div id="currentsong"></div>
		</div>
		<div id="queues">
			<h2>Queue</h2>
			<div id="queuelist"></div>
		</div>
	</div>
</body>
</html>
